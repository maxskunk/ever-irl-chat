<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""
                       routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon class="button-save"
                  name="save"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="settingsForm">
    <ion-list lines="full"
              class="ion-no-margin">
      <!-- <ion-list-header lines="full">
        <ion-label>
          Label Positions
        </ion-label>
      </ion-list-header> -->
      <ion-item>
        <ion-label position="floating">Reciever URL:</ion-label>
        <ion-input formControlName="endpointUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Keep Awake:</ion-label>
        <ion-toggle formControlName="keepAwake"
                    color="primary"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons fxLayoutAlign="center center">

      <ion-button color="success"
                  (click)="applySettings()"
                  size="small"
                  fill="solid">
        <ion-icon name="save"></ion-icon>Apply and Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
